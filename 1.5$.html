<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
    <style>
       /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

/* Common popup container with backdrop blur */
.popup {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
    z-index: 1000;
}

/* Common popup content with modern design */
.popup-content {
    background: white;
    padding: 30px;
    border-radius: 24px;
    width: 100%;
    max-width: 380px;
    position: relative;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    overflow: hidden;
}

/* Common header styling */
.popup-content h2 {
    margin-bottom: 20px;
    color: #2d3748;
    font-weight: 700;
    font-size: 24px;
    position: relative;
    padding-bottom: 10px;
}

.popup-content h2:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 3px;
    background: linear-gradient(90deg, #4b6cb7, #182848);
    border-radius: 3px;
}

/* Close button styling - only for payment popup */
.close {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 28px;
    color: #a0aec0;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    z-index: 10;
}

.close:hover {
    color: #ff3b30;
    background-color: rgba(255, 59, 48, 0.1);
    transform: rotate(90deg);
}

/* QR code box styling - only for payment popup */
.qr-box {
    padding: 20px;
    background-color: #f7fafc;
    border-radius: 16px;
    margin: 15px 0 25px;
    border: 1px solid #e2e8f0;
    position: relative;
    overflow: hidden;
}

.qr-box:before {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: linear-gradient(45deg, rgba(75, 108, 183, 0.1), rgba(24, 40, 72, 0.1));
    z-index: 0;
    border-radius: 16px;
    animation: gradientShift 8s infinite alternate;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

.qr-box img {
    width: 220px;
    margin: 10px auto;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 1;
    transition: transform 0.3s ease;
}

.qr-box img:hover {
    transform: scale(1.02);
}

/* Countdown timer styling */
#countdown {
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(90deg, #4b6cb7, #182848);
    padding: 10px 18px;
    border-radius: 50px;
    display: inline-block;
    box-shadow: 0 4px 10px rgba(75, 108, 183, 0.3);
    margin-top: 5px;
    position: relative;
    overflow: hidden;
}

#countdown:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    transform: translateX(-100%);
    animation: shine 3s infinite;
}

@keyframes shine {
    100% {
        transform: translateX(100%);
    }
}

/* Logo circle styling - only for review popup */
.logo-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #4b6cb7;
    box-shadow: 0 4px 15px rgba(75, 108, 183, 0.3);
    margin: 0 auto 20px;
    display: block;
    transition: transform 0.3s ease;
}

.logo-circle:hover {
    transform: scale(1.05);
}

/* Text in review popup */
#reviewPopup p {
    color: #64748b;
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 25px;
    animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.7; }
    100% { opacity: 1; }
}

/* Button container for review popup */
.button-container {
    margin-top: 20px;
}

/* Button styling for review popup */
.proceed-button {
    padding: 12px 24px;
    background: linear-gradient(90deg, #4b6cb7, #182848);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(75, 108, 183, 0.3);
}

.proceed-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(75, 108, 183, 0.4);
}

.proceed-button:active {
    transform: translateY(0);
}

/* Optional animation for popup appearance */
@keyframes popIn {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
}

/* Responsive adjustments */
@media screen and (max-width: 600px) {
    .popup-content {
        width: 90%;
        padding: 25px 20px;
        max-width: 330px;
    }

    .qr-box {
        padding: 15px;
    }

    .qr-box img {
        width: 180px;
    }

    .popup-content h2 {
        font-size: 20px;
    }
    
    .logo-circle {
        width: 80px;
        height: 80px;
    }
    
    #reviewPopup p {
        font-size: 14px;
    }
    
    .proceed-button {
        padding: 10px 20px;
        font-size: 14px;
    }
}
    </style>
</head>
<body>

    <!-- Payment Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>KHQR Payment</h2>
            <div class="qr-box">
                <img src="3$.jpg" alt="QR Code">
                <!-- <p><strong>IRRA STORE</strong></p> -->
                <!-- <p>Amount: <strong>$1</strong></p> -->
            </div>
            <p id="countdown">Time remaining: 0:30</p>
        </div>
    </div>
    
    <!-- Review Popup -->
    <div id="reviewPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <!-- Logo Section -->
            <img src="circlelogo.png" alt="IRRA Store Logo" class="logo-circle">
            
            <h2>កំពុងត្រួតពិនិត្យ</h2>
            <p>សូមរង់ចាំពួកយើងកំពុងត្រួតពិនិត្យ...</p>
            
            <div class="button-container">
                <button onclick="proceedToNext()" class="proceed-button">យល់ព្រម</button>
            </div>
        </div>
    </div>
  
    <script>
       // Show review popup when countdown finishes
function additionalAction() {
    console.log("Countdown finished! Showing review popup...");
    document.getElementById("reviewPopup").style.display = "flex";
}

// Navigate to next page
function proceedToNext() {
    window.location.href = "4.html"; // Your next page
}

// Open payment popup on page load
window.onload = function() {
    document.getElementById("popup").style.display = "flex";
    startCountdown();
};

// Close payment popup and go to page 4.html
function closePopup() {
    document.getElementById("popup").style.display = "none";
    window.location.href = "4.html"; // Navigate to 4.html when closing popup
}

// Countdown timer function
function startCountdown() {
    var timeLeft = 30; // 30 seconds countdown
    var countdownDisplay = document.getElementById("countdown");
    var timer = setInterval(function() {
        var minutes = Math.floor(timeLeft / 60);
        var seconds = timeLeft % 60;
        countdownDisplay.textContent = "Time remaining: " + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

        if (timeLeft <= 0) {
            clearInterval(timer);
            countdownDisplay.textContent = "Time's up!";
            additionalAction();  // Show review popup when countdown reaches 0
            document.getElementById("popup").style.display = "none"; // Hide payment popup
            // No redirect here since we're showing the review popup first
        } else {
            timeLeft--;
        }
    }, 1000);
}
    </script>
</body>
</html>
