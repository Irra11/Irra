<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset margin and padding for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Popup container */
        .popup {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease;
        }

        /* Popup content */
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #ff4d4d;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff1a1a;
        }

        /* QR code box */
        .qr-box {
            padding: 15px;
            background-color: #fafafa;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .qr-box img {
            width: 220px;
            margin-top: 10px;
            border-radius: 10px;
        }

        /* Countdown timer */
        #countdown {
            font-size: 18px;
            color: #ff4d4d;
            margin-top: 15px;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .popup-content {
                width: 80%;
                padding: 15px;
            }

            .qr-box img {
                width: 100%;
            }
        }

        /* Styling the payment icons (uncomment when needed) */
        /* .payment-icons img {
            width: 35px;
            margin: 5px;
        } */
    </style>
</head>
<body>

    <!-- Payment Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>KHQR Payment</h2>
            <div class="qr-box">
                <img src="1.5d.jpg" alt="QR Code">
                <!-- <p><strong>IRRA STORE</strong></p> -->
                <!-- <p>Amount: <strong>$1.5</strong></p> -->
            </div>
            <p id="countdown">Time remaining: 0:30</p>
        </div>
    </div>

    <script>
        // Open popup on page load
        window.onload = function() {
            document.getElementById("popup").style.display = "flex";
            startCountdown();
        };
        
        // Close popup and redirect to the next page
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            redirectToPage();  // Redirect when closing the popup
        }

        // Countdown timer function
        function startCountdown() {
            var timeLeft = 30; // 30 seconds countdown
            var countdownDisplay = document.getElementById("countdown");
            var timer = setInterval(function() {
                var minutes = Math.floor(timeLeft / 60);
                var seconds = timeLeft % 60;
                countdownDisplay.textContent = "Time remaining: " + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownDisplay.textContent = "Time's up!";
                    additionalAction();  // Perform additional action when countdown reaches 0
                    closePopup();  // Close the popup and redirect after countdown
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        // Perform an additional action after countdown
        function additionalAction() {
            console.log("Countdown finished! Performing additional action...");
            // You can replace this with any other action, such as an alert or another function
            alert("Payment Failed...");
        }

        // Redirect to another page
        function redirectToPage() {
            window.location.href = "2.html";  // Replace with the actual URL you want to redirect to
        }
    </script>
</body>
</html>
