<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

/* Popup container with backdrop blur */
.popup {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
    z-index: 1000;
}

/* Popup content with modern design */
.popup-content {
    background: white;
    padding: 30px;
    border-radius: 24px;
    width: 100%;
    max-width: 380px;
    position: relative;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    text-align: center;
    transform: translateY(0);
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    overflow: hidden;
}

.popup-content:hover {
    transform: translateY(-5px);
}

/* Header styling */
.popup-content h2 {
    margin-bottom: 20px;
    color: #2d3748;
    font-weight: 700;
    font-size: 24px;
    position: relative;
    padding-bottom: 10px;
}

.popup-content h2:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 3px;
    background: linear-gradient(90deg, #4b6cb7, #182848);
    border-radius: 3px;
}

/* Close button styling */
.close {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 28px;
    color: #a0aec0;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    z-index: 10;
}

.close:hover {
    color: #ff3b30;
    background-color: rgba(255, 59, 48, 0.1);
    transform: rotate(90deg);
}

/* QR code box styling */
.qr-box {
    padding: 20px;
    background-color: #f7fafc;
    border-radius: 16px;
    margin: 15px 0 25px;
    border: 1px solid #e2e8f0;
    position: relative;
    overflow: hidden;
}

.qr-box:before {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: linear-gradient(45deg, rgba(75, 108, 183, 0.1), rgba(24, 40, 72, 0.1));
    z-index: 0;
    border-radius: 16px;
    animation: gradientShift 8s infinite alternate;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

.qr-box img {
    width: 220px;
    margin: 10px auto;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 1;
    transition: transform 0.3s ease;
}

.qr-box img:hover {
    transform: scale(1.02);
}

/* Countdown timer styling */
#countdown {
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(90deg, #4b6cb7, #182848);
    padding: 10px 18px;
    border-radius: 50px;
    display: inline-block;
    box-shadow: 0 4px 10px rgba(75, 108, 183, 0.3);
    margin-top: 5px;
    position: relative;
    overflow: hidden;
}

#countdown:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    transform: translateX(-100%);
    animation: shine 3s infinite;
}

@keyframes shine {
    100% {
        transform: translateX(100%);
    }
}

/* Responsive adjustments */
@media screen and (max-width: 600px) {
    .popup-content {
        width: 90%;
        padding: 25px 20px;
        max-width: 330px;
    }

    .qr-box {
        padding: 15px;
    }

    .qr-box img {
        width: 180px;
    }

    .popup-content h2 {
        font-size: 20px;
    }
}

/* Optional animation for popup appearance */
@keyframes popIn {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
}

.popup-content {
    animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}
    </style>
</head>
<body>

    <!-- Payment Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>KHQR Payment</h2>
            <div class="qr-box">
                <img src="4$.jpg" alt="QR Code">
                <!-- <p><strong>IRRA STORE</strong></p> -->
                <!-- <p>Amount: <strong>$1</strong></p> -->
            </div>
            <p id="countdown">Time remaining: 0:30</p>
        </div>
    </div>

    <script>
        // Open popup on page load
        window.onload = function() {
            document.getElementById("popup").style.display = "flex";
            startCountdown();
        };
        
        // Close popup and redirect to the next page
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            redirectToPage();  // Redirect when closing the popup
        }

        // Countdown timer function
        function startCountdown() {
            var timeLeft = 30; // 30 seconds countdown
            var countdownDisplay = document.getElementById("countdown");
            var timer = setInterval(function() {
                var minutes = Math.floor(timeLeft / 60);
                var seconds = timeLeft % 60;
                countdownDisplay.textContent = "Time remaining: " + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownDisplay.textContent = "Time's up!";
                    additionalAction();  // Perform additional action when countdown reaches 0
                    closePopup();  // Close the popup and redirect after countdown
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        // Perform an additional action after countdown
        function additionalAction() {
            console.log("Countdown finished! Performing additional action...");
            // You can replace this with any other action, such as an alert or another function
            alert("សូមរង់ចាំពួកយេីងកំពុងត្រួតពិនិត្យ...");
        }

        // Redirect to another page
        function redirectToPage() {
            window.location.href = "4.html";  // Replace with the actual URL you want to redirect to
        }
    </script>
</body>
</html>
