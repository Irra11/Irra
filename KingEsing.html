<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Irra Admin | Manage Esign Orders</title>

    <!-- Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --dark-bg: #f8f9fa;
        }

        body { background: var(--dark-bg); font-family: 'Hanuman', serif; margin: 0; padding-top: 80px; transition: 0.3s; }

        /* Login Overlay */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; justify-content: center; align-items: center; z-index: 10000;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 380px; text-align: center;
        }
        .login-logo { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary-color); margin-bottom: 20px; }

        /* Header Panel */
        .main-header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 999;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.08); padding: 12px 20px;
        }
        .header-container { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
        .admin-logo { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary-color); margin-right: 12px; }
        .store-name { font-weight: 700; font-size: 1.1rem; margin: 0; color: #333; }
        .clock-box { background: #f1f3f5; padding: 6px 15px; border-radius: 50px; color: var(--primary-color); font-weight: 700; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; }

        /* Action Bar */
        .action-bar { max-width: 1200px; margin: 20px auto; padding: 0 15px; display: flex; gap: 10px; }
        .search-container { position: relative; flex-grow: 1; }
        .search-container input { border-radius: 12px; padding: 12px 12px 12px 45px; border: 1px solid #ddd; width: 100%; font-size: 16px; }
        .search-container i { position: absolute; left: 18px; top: 16px; color: #aaa; }
        .btn-sync { width: 50px; height: 50px; border-radius: 12px; border: 1px solid #ddd; background: white; color: var(--primary-color); }

        /* Table & Cards */
        .table-card { background: white; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin: 0 15px; overflow: hidden; }
        .status-completed { color: #27ae60; font-weight: bold; background: #eafaf1; padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; }
        .status-pending { color: #f39c12; font-weight: bold; background: #fef9e7; padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; }
        .btn-action { width: 38px; height: 38px; border-radius: 10px; border: none; color: white; margin: 2px; transition: 0.2s; }
        .btn-action:active { transform: scale(0.9); }

        /* iPhone Responsive */
        @media (max-width: 768px) {
            body { padding-top: 75px; }
            .store-name { font-size: 0.9rem; }
            .table-responsive thead { display: none; }
            .table-responsive tr { display: block; background: white; margin-bottom: 12px; border-radius: 15px; padding: 15px; border: 1px solid #eee; }
            .table-responsive td { display: flex; justify-content: space-between; align-items: center; padding: 8px 0 !important; border: none; border-bottom: 1px solid #f8f9fa; }
            .table-responsive td:last-child { border: none; justify-content: center; gap: 8px; padding-top: 15px !important; }
            .table-responsive td::before { content: attr(data-label); font-weight: bold; color: #888; font-size: 0.8rem; }
            .btn-action { width: 45px !important; height: 45px !important; }
        }

        /* Custom Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 10001; backdrop-filter: blur(5px); }
        .modal-content-custom { background: white; padding: 30px; border-radius: 25px; width: 90%; max-width: 400px; text-align: center; }

        #mainDashboard { display: none; }
    </style>
</head>
<body>

<!-- Login Section -->
<div id="loginOverlay">
    <div class="login-card animate__animated animate__fadeInDown">
        <img src="https://i.pinimg.com/736x/93/1a/b7/931ab7b0393dab7b07fedb2b22b70a89.jpg" class="login-logo" alt="Logo">
        <h4 class="fw-bold mb-1">IRRA STORE</h4>
        <p class="text-muted mb-4 small">Administrator Access</p>
        <input type="password" id="adminPassInput" class="form-control mb-4 text-center border-0 bg-light" placeholder="á”á‰áŸ’á…á¼á›á›áŸááŸá˜áŸ’á„á¶ááŸ‹..." style="padding: 15px; border-radius: 15px;">
        <button onclick="handleLogin()" class="btn btn-primary w-100 py-3 fw-bold shadow-sm" style="border-radius: 15px;">á…á¼á›á‘áŸ…á€á¶á“áŸ‹á”áŸ’ášá–áŸá“áŸ’á’</button>
        <p id="loginError" class="text-danger mt-3" style="display: none;">á›áŸááŸá˜áŸ’á„á¶ááŸ‹á˜á·á“ááŸ’ášá¹á˜ááŸ’ášá¼áœ!</p>
    </div>
</div>

<!-- Main Dashboard -->
<div id="mainDashboard">
    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
                <img src="https://i.pinimg.com/736x/93/1a/b7/931ab7b0393dab7b07fedb2b22b70a89.jpg" class="admin-logo" alt="Logo">
                <h1 class="store-name">IRRA STORE ADMIN</h1>
            </div>
            <div class="header-right d-flex align-items-center gap-2">
                <div class="clock-box">
                    <i class="far fa-clock"></i> <span id="khmerTime">--:--:--</span>
                </div>
                <button onclick="logout()" class="btn btn-light rounded-circle border shadow-sm" style="width: 40px; height: 40px;"><i class="fas fa-power-off text-danger"></i></button>
            </div>
        </div>
    </header>

    <div id="customModal" class="modal-overlay">
        <div class="modal-content-custom animate__animated animate__zoomIn">
            <div id="modalIcon" style="font-size: 50px; margin-bottom: 15px;"></div>
            <h5 id="modalTitle" class="fw-bold mb-2"></h5>
            <p id="modalBody" class="text-muted mb-4 small"></p>
            <div id="inputContainer" style="display: none;">
                <input type="text" id="modalInput" class="form-control mb-4 text-center" placeholder="á”á‰áŸ’á…á¼á› Link á“áŸ…á‘á¸á“áŸáŸ‡..." style="border-radius: 15px; padding: 12px;">
            </div>
            <div class="d-flex justify-content-center gap-2">
                <button onclick="closeCustomModal()" class="btn btn-light px-4 py-2 border-0" style="border-radius: 12px;">á”áŸ„áŸ‡á”á„áŸ‹</button>
                <button id="modalConfirmBtn" class="btn btn-primary px-4 py-2" style="border-radius: 12px;">á™á›áŸ‹á–áŸ’ášá˜</button>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="áŸáŸ’áœáŸ‚á„ášá€áá¶á˜ Gmail..." onkeyup="filterOrders()">
        </div>
        <button onclick="fetchOrders()" class="btn-sync"><i class="fas fa-rotate"></i></button>
    </div>

    <div class="table-card">
        <div class="table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead class="bg-light d-none d-md-table-header-group">
                    <tr>
                        <th class="ps-4 py-3">á˜áŸ‰áŸ„á„</th>
                        <th>User & Skin</th>
                        <th>UDID</th>
                        <th>áŸáŸ’áá¶á“á—á¶á–</th>
                        <th class="text-center">áŸá€á˜áŸ’á˜á—á¶á–</th>
                    </tr>
                </thead>
                <tbody id="orderList">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = "https://adminesign.onrender.com"; // á€á»áŸ†á—áŸ’á›áŸá…áŠá¼áš Link ášá”áŸáŸ‹á¢áŸ’á“á€
    let allOrders = [];

    function getStoredPass() { return sessionStorage.getItem('admin_password'); }

    async function handleLogin() {
        const password = document.getElementById('adminPassInput').value;
        const res = await fetch(`${API}/api/admin/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password })
        });
        if (res.ok) {
            sessionStorage.setItem('admin_password', password);
            checkAuthStatus();
        } else {
            document.getElementById('loginError').style.display = 'block';
        }
    }

    function checkAuthStatus() {
        const pass = getStoredPass();
        if (pass) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainDashboard').style.display = 'block';
            fetchOrders();
            setInterval(fetchOrders, 30000);
        }
    }

    function logout() { sessionStorage.removeItem('admin_password'); location.reload(); }

    function updateKhmerTime() {
        const now = new Date();
        document.getElementById('khmerTime').innerText = new Intl.DateTimeFormat('en-US', {
            timeZone: 'Asia/Phnom_Penh', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true
        }).format(now);
    }
    setInterval(updateKhmerTime, 1000);

    async function fetchOrders() {
        const password = getStoredPass();
        if(!password) return;
        try {
            const res = await fetch(`${API}/api/orders`, { headers: { 'x-admin-password': password } });
            if (res.status === 401) return logout();
            allOrders = await res.json();
            displayOrders(allOrders);
        } catch (err) { console.error(err); }
    }

    function displayOrders(orders) {
        const list = document.getElementById('orderList');
        list.innerHTML = '';
        orders.forEach(o => {
            const badge = o.status === 'completed' ? '<span class="status-completed">Completed</span>' : '<span class="status-pending">Pending</span>';
            list.innerHTML += `
            <tr class="animate__animated animate__fadeIn">
                <td data-label="á˜áŸ‰áŸ„á„" class="ps-md-4 small text-muted">${o.timestamp || 'N/A'}</td>
                <td data-label="á–áŸááŸŒá˜á¶á“">
                    <div style="font-size:0.85rem">ğŸ‘¤ <b>${o.email}</b></div>
                    <div style="font-size:0.85rem">ğŸ“¦ iOS Certificate</div>
                </td>
                <td data-label="UDID"><code class="small">${o.udid}</code></td>
                <td data-label="áŸáŸ’áá¶á“á—á¶á–">${badge}</td>
                <td class="text-center">
                    <button onclick="sendSuccess('${o.order_id}', '${o.email}')" class="btn-action bg-success"><i class="fas fa-paper-plane"></i></button>
                    <button onclick="viewReceipt('${o.receipt_url}')" class="btn-action bg-primary"><i class="fas fa-image"></i></button>
                    <button onclick="deleteOrder('${o.order_id}')" class="btn-action bg-secondary"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>`;
        });
    }

    function filterOrders() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allOrders.filter(o => o.email.toLowerCase().includes(term));
        displayOrders(filtered);
    }

    async function sendSuccess(oid, email) {
        const link = await showModal({
            title: "á”á‰áŸ’á…á”áŸ‹á€á¶ášá”á‰áŸ’á‡á¶á‘á·á‰", body: `á•áŸ’á‰á¾ Link á•á›á·áá•á›á‘áŸ…á€á¶á“áŸ‹: ${email}`,
            icon: '<i class="fas fa-certificate text-success"></i>', showInput: true, color: "#27ae60"
        });
        if (link) {
            const password = getStoredPass();
            await fetch(`${API}/api/send-email`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-admin-password': password },
                body: JSON.stringify({ order_id: oid, link: link })
            });
            alert("á¢áŸŠá¸á˜áŸ‚á›ááŸ’ášá¼áœá”á¶á“á•áŸ’á‰á¾á‡áŸ„á‚á‡áŸá™!");
            fetchOrders();
        }
    }

    function viewReceipt(url) {
        window.open(API + url, '_blank');
    }

    async function deleteOrder(oid) {
        if(!confirm("áá¾á¢áŸ’á“á€á…áŸ’á”á¶áŸáŸ‹á‘áŸáá¶á“á¹á„á›á»á”á‘á·á“áŸ’á“á“áŸá™á“áŸáŸ‡?")) return;
        const password = getStoredPass();
        await fetch(`${API}/api/delete-order/${oid}`, {
            method: 'DELETE',
            headers: { 'x-admin-password': password }
        });
        fetchOrders();
    }

    function closeCustomModal() { document.getElementById('customModal').style.display = 'none'; }
    function showModal({ title, body, icon, showInput, color }) {
        return new Promise((resolve) => {
            const modal = document.getElementById('customModal');
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalBody').innerText = body;
            document.getElementById('modalIcon').innerHTML = icon;
            document.getElementById('modalConfirmBtn').style.backgroundColor = color;
            document.getElementById('inputContainer').style.display = showInput ? 'block' : 'none';
            modal.style.display = 'flex';
            document.getElementById('modalConfirmBtn').onclick = () => {
                const val = showInput ? document.getElementById('modalInput').value : true;
                modal.style.display = 'none';
                resolve(val);
            };
        });
    }

    window.onload = checkAuthStatus;
</script>
</body>
</html>
