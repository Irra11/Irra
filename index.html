const gameHeading = document.getElementById("game-heading");
const icon = document.getElementById("game-icon");

// Function to create the bounce animation effect
function bounceIcon() {
    let position = 0;
    let direction = 1;
    
    // Animate the icon with requestAnimationFrame for smoother performance
    function animate() {
        position += direction * 2;  // Increase position for bounce effect
        if (position >= 10 || position <= -10) {
            direction = -direction;  // Reverse direction once limit is reached
        }

        icon.style.transform = `translateY(${position}px)`;  // Apply position change

        requestAnimationFrame(animate); // Call the animation recursively
    }

    animate();  // Start animation
}

// Event listeners for hover effect
gameHeading.addEventListener("mouseenter", bounceIcon);  // Start animation when mouse enters
gameHeading.addEventListener("mouseleave", () => icon.style.transform = 'translateY(0px)');  // Reset position on mouse leave
