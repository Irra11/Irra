<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <title>Irra Store</title>
    <link rel="icon" href="circlelogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #8c52ff;
            --secondary-color: #8a2be2;
            --dark-bg: #1e1e1e;
            --card-bg: #2d2d2d;
            /* Modified header background */
            --header-bg: linear-gradient(135deg, #8c52ff, #c072ff);
            --text-light: #fff;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            padding-top: 80px;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--header-bg);
            padding: 15px 0;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: var(--shadow);
            transition: var(--transition);
            object-fit: cover;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .store-name {
            font-size: 2.2em;
            color: var(--text-light);
            font-family: "Grechen Fuemen", serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Banner Styles */
        .banner {
            max-width: 100%;
            height: 300px;
            /* overflow: hidden; */
            position: relative;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .banner img {
            width: 100%;
            height: 100%;
            /* object-fit: cover; */
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .banner img.active {
            opacity: 1;
        }

        /* Top-Up Section */
        .top-up {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            margin: 30px auto;
            box-shadow: var(--shadow);
            max-width: 1200px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .title-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            transition: var(--transition);
        }

        .top-up h2 {
            font-size: 2em;
            color: var(--primary-color);
            font-family: "Noto Sans Khmer", sans-serif;
            text-shadow: 1px 1px 3px rgba(14, 159, 255, 0.7);
        }

        /* Game Grid */
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            justify-content: center;
        }

        .game {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .game img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .game-name {
            font-size: 1em;
            color: var(--text-light);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .game button {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .game button:hover {
            background-color: #7928a1;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #222;
            padding: 40px 20px;
            margin-top: 40px;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-section {
            margin-bottom: 25px;
            text-align: center;
        }

        .footer-section h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 2px;
            background-color: var(--primary-color);
            bottom: -5px;
            left: 25%;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-media a {
            display: inline-block;
            transition: var(--transition);
        }

        .social-media img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: var(--transition);
            object-fit: cover;
            border: 2px solid transparent;
        }

        .social-media a:hover img {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }

        .payment {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .payment img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            transition: var(--transition);
            margin-top: 10px;
        }

        .payment img:hover {
            transform: scale(1.1);
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            
            .store-name {
                font-size: 1.8em;
            }
            
            .banner {
                height: 200px;
            }
            
            .top-up {
                padding: 20px;
            }
            
            .top-up h2 {
                font-size: 1.5em;
            }
            
            .game-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            
            .game {
                padding: 10px;
            }
            
            .game-name {
                font-size: 0.9em;
            }
            
            .game button {
                padding: 8px 15px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .game-list {
                /* Changed to explicitly show 3 columns on mobile */
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .logo img {
                width: 50px;
                height: 50px;
            }
            
            .store-name {
                font-size: 1.5em;
            }
            
            .section-header {
                gap: 10px;
            }
            
            .title-icon {
                margin-right: 0;
            }
            
            /* Additional mobile styling for 3-column layout */
            .game {
                padding: 8px;
            }
            
            .game-name {
                font-size: 0.8em;
                margin-bottom: 8px;
            }
            
            .game button {
                padding: 6px 5px;
                font-size: 0.7em;
            }
            
            .game img {
                margin-bottom: 8px;
            }
        }
    </style>
</head>

    <script>
        // Banner rotation
        let banners = document.querySelectorAll(".banner img");
        let currentIndex = 0;
        
        function rotateBanners() {
            banners[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % banners.length;
            banners[currentIndex].classList.add("active");
        }
        
        setInterval(rotateBanners, 4000);
        
        // Icon animation
        const gameIcon = document.getElementById("game-icon");
        const gameHeading = document.getElementById("game-heading");
        
        gameHeading.addEventListener("mouseenter", function() {
            gameIcon.style.animation = "bounce 0.5s ease infinite";
        });
        
        gameHeading.addEventListener("mouseleave", function() {
            gameIcon.style.animation = "none";
        });
        
        // Add touch support for mobile
        gameHeading.addEventListener("touchstart", function() {
            gameIcon.style.animation = "bounce 0.5s ease infinite";
            setTimeout(() => {
                gameIcon.style.animation = "none";
            }, 1000);
        });
        
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
