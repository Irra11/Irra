<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Irra Store Admin | Dashboard</title>

    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --dark-bg: #f8f9fa;
        }

        body { background: var(--dark-bg); font-family: 'Hanuman', serif; transition: 0.3s; margin: 0; padding-top: 80px; }

        /* --- Login Overlay --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; justify-content: center;
            align-items: center; z-index: 10000;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 380px; text-align: center;
        }
        .login-logo {
            width: 100px; height: 100px; border-radius: 50%;
            object-fit: cover; border: 4px solid var(--primary-color);
            margin-bottom: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* --- Header Panel (Sticky) --- */
        .main-header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 999;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 10px 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .header-container {
            max-width: 1300px; margin: 0 auto;
            display: flex; align-items: center; justify-content: space-between;
        }

        .header-left { display: flex; align-items: center; gap: 10px; }
        
        .admin-logo {
            width: 40px; height: 40px; border-radius: 50%; 
            object-fit: cover; border: 2px solid var(--primary-color);
        }

        .store-name { font-weight: 700; font-size: 1.1rem; margin: 0; color: #333; letter-spacing: 0.5px; }

        .clock-box {
            background: #f1f3f5; padding: 5px 12px; border-radius: 50px;
            font-weight: 700; color: var(--primary-color); font-size: 0.85rem;
            display: inline-flex; align-items: center; gap: 5px;
        }

        /* --- Action Bar --- */
        .action-bar {
            max-width: 1300px; margin: 15px auto; padding: 0 15px;
            display: flex; gap: 10px; align-items: center;
        }

        .search-container { position: relative; flex-grow: 1; }
        .search-container input { 
            border-radius: 12px; padding: 10px 10px 10px 40px; 
            border: 1px solid #ddd; width: 100%; font-size: 16px; background: white;
        }
        .search-container i { position: absolute; left: 15px; top: 14px; color: #aaa; }

        .btn-sync {
            width: 45px; height: 45px; border-radius: 12px; border: 1px solid #ddd;
            background: white; color: var(--primary-color); transition: 0.2s;
        }

        .btn-logout {
            width: 35px; height: 35px; border-radius: 50%; border: none;
            background: #fff0f0; color: var(--danger-color); font-size: 0.9rem;
        }

        /* --- Table Styling --- */
        .table-card {
            background: white; border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin: 0 10px; overflow: hidden;
        }

        .status-completed { color: #27ae60; font-weight: bold; background: #eafaf1; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; }
        .status-failed { color: #e74c3c; font-weight: bold; background: #fdedec; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; }
        .status-pending { color: #f39c12; font-weight: bold; background: #fef9e7; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; }

        .btn-action { width: 38px; height: 38px; border-radius: 10px; border: none; color: white; margin: 2px; }

        /* --- iPhone Responsive Optimization --- */
        @media (max-width: 768px) {
            body { padding-top: 75px; }
            .store-name { font-size: 0.95rem; } /* á”á„áŸ’á á¶á‰áˆáŸ’á˜áŸ„áŸ‡á á¶á„ááŸ‚áá¼á…á‡á¶á„á˜á»á“á”á“áŸ’áá·á… */
            .admin-logo { width: 35px; height: 35px; }
            .clock-box { padding: 4px 10px; font-size: 0.75rem; }
            
            .table-responsive thead { display: none; }
            .table-responsive tr { 
                display: block; background: white; margin-bottom: 10px; 
                border-radius: 15px; padding: 15px; border: 1px solid #eee;
            }
            .table-responsive td { 
                display: flex; justify-content: space-between; align-items: center; 
                padding: 7px 0 !important; border: none; border-bottom: 1px solid #f8f9fa;
            }
            .table-responsive td:last-child { border: none; justify-content: center; gap: 10px; padding-top: 15px !important; }
            .table-responsive td::before { content: attr(data-label); font-weight: bold; color: #888; font-size: 0.8rem; }
            .btn-action { width: 42px !important; height: 42px !important; }
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); display: none;
            justify-content: center; align-items: center; z-index: 10001; backdrop-filter: blur(5px);
        }
        .modal-content-custom { background: white; padding: 25px; border-radius: 25px; width: 90%; max-width: 400px; text-align: center; }
        
        #mainDashboard { display: none; }
    </style>
</head>
<body>

<!-- Login Section -->
<div id="loginOverlay">
    <div class="login-card animate__animated animate__fadeInDown">
        <img src="https://i.pinimg.com/736x/93/1a/b7/931ab7b0393dab7b07fedb2b22b70a89.jpg" class="login-logo" alt="Logo">
        <h4 class="fw-bold mb-1">IRRA STORE</h4>
        <p class="text-muted mb-4 small">Administrator Access</p>
        <input type="password" id="adminPassInput" class="form-control mb-4 text-center border-0 bg-light" placeholder="á”á‰áŸ’á…á¼á›á›áŸááŸá˜áŸ’á„á¶ááŸ‹..." style="padding: 15px; border-radius: 15px;">
        <button onclick="handleLogin()" class="btn btn-primary w-100 py-3 fw-bold shadow-sm" style="border-radius: 15px;">á…á¼á›á‘áŸ…á€á¶á“áŸ‹á”áŸ’ášá–áŸá“áŸ’á’</button>
        <p id="loginError" class="text-danger mt-3 animate__animated animate__shakeX" style="display: none; font-size: 14px;">á›áŸááŸá˜áŸ’á„á¶ááŸ‹á˜á·á“ááŸ’ášá¹á˜ááŸ’ášá¼áœ!</p>
    </div>
</div>

<!-- Main Dashboard -->
<div id="mainDashboard">
    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
                <img src="https://i.pinimg.com/736x/93/1a/b7/931ab7b0393dab7b07fedb2b22b70a89.jpg" class="admin-logo" alt="Logo">
                <h1 class="store-name">IRRA STORE</h1>
            </div>
            <div class="header-right d-flex align-items-center gap-2">
                <div class="clock-box">
                    <i class="far fa-clock"></i> <span id="khmerTime">--:--:--</span>
                </div>
                <button onclick="logout()" class="btn-logout">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="customModal" class="modal-overlay">
        <div class="modal-content-custom animate__animated animate__zoomIn">
            <div id="modalIcon" style="font-size: 45px; margin-bottom: 15px;"></div>
            <h5 id="modalTitle" class="fw-bold mb-2"></h5>
            <p id="modalBody" class="text-muted mb-4 small"></p>
            <div id="inputContainer" style="display: none;">
                <input type="text" id="modalInput" class="form-control mb-4 text-center" placeholder="https://..." style="border-radius: 12px; padding: 12px;">
            </div>
            <div class="d-flex justify-content-center gap-2">
                <button onclick="closeCustomModal()" class="btn btn-light px-4 py-2 border-0" style="border-radius: 12px;">á”áŸ„áŸ‡á”á„áŸ‹</button>
                <button id="modalConfirmBtn" class="btn btn-primary px-4 py-2" style="border-radius: 12px;">á™á›áŸ‹á–áŸ’ášá˜</button>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="áŸáŸ’áœáŸ‚á„ášá€áá¶á˜ Gmail..." onkeyup="filterOrders()">
        </div>
        <button onclick="fetchOrders()" class="btn-sync">
            <i class="fas fa-rotate"></i>
        </button>
    </div>

    <div class="table-card">
        <div class="table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead class="bg-light d-none d-md-table-header-group">
                    <tr>
                        <th class="ps-4 py-3">á˜áŸ‰áŸ„á„</th>
                        <th>Gmail á—áŸ’á‰áŸ€áœ</th>
                        <th>áˆáŸ’á˜áŸ„áŸ‡ Skin</th>
                        <th>áá˜áŸ’á›áŸƒ</th>
                        <th>áŸáŸ’áá¶á“á—á¶á–</th>
                        <th class="text-center">áŸá€á˜áŸ’á˜á—á¶á–</th>
                    </tr>
                </thead>
                <tbody id="orderList">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = "https://adminpanel-jtf9.onrender.com/api";
    let allOrders = [];

    function getStoredPass() { return sessionStorage.getItem('admin_password'); }

    async function handleLogin() {
        const password = document.getElementById('adminPassInput').value;
        try {
            const res = await fetch(`${API}/admin/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            if (res.ok) {
                sessionStorage.setItem('admin_password', password);
                checkAuthStatus();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        } catch (e) { alert("Error connecting to server."); }
    }

    function checkAuthStatus() {
        const pass = getStoredPass();
        if (pass) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainDashboard').style.display = 'block';
            fetchOrders();
            setInterval(fetchOrders, 40000);
        }
    }

    function logout() { sessionStorage.removeItem('admin_password'); location.reload(); }

    function updateKhmerTime() {
        const now = new Date();
        document.getElementById('khmerTime').innerText = new Intl.DateTimeFormat('en-US', {
            timeZone: 'Asia/Phnom_Penh', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true
        }).format(now);
    }
    setInterval(updateKhmerTime, 1000); updateKhmerTime();

    async function fetchOrders() {
        const password = getStoredPass();
        if(!password) return;
        try {
            const res = await fetch(`${API}/admin/orders`, { headers: { 'x-admin-password': password } });
            if (res.status === 401) return logout();
            allOrders = await res.json();
            displayOrders(allOrders);
        } catch (err) { console.error(err); }
    }

    function displayOrders(orders) {
        const list = document.getElementById('orderList');
        list.innerHTML = '';
        if (orders.length === 0) {
            list.innerHTML = '<tr><td colspan="6" class="text-center p-5 text-muted small">á˜á·á“á‘á¶á“áŸ‹á˜á¶á“á‘á·á“áŸ’á“á“áŸá™</td></tr>';
            return;
        }
        orders.forEach(o => {
            let badge = `<span class="status-pending">Pending</span>`;
            if(o.status === 'Completed') badge = `<span class="status-completed">Completed</span>`;
            if(o.status === 'Failed') badge = `<span class="status-failed">Failed</span>`;

            list.innerHTML += `
            <tr class="animate__animated animate__fadeIn">
                <td data-label="á˜áŸ‰áŸ„á„" class="ps-md-4 small text-muted">${o.timestamp}</td>
                <td data-label="Gmail á—áŸ’á‰áŸ€áœ"><strong style="font-size:0.85rem">${o.gmail}</strong></td>
                <td data-label="Skin"><span class="badge bg-dark rounded-pill fw-normal px-3">${o.skin_name}</span></td>
                <td data-label="áá˜áŸ’á›áŸƒ"><span class="text-primary fw-bold">${o.amount}</span></td>
                <td data-label="áŸáŸ’áá¶á“á—á¶á–">${badge}</td>
                <td class="text-center">
                    <button onclick="sendSuccess('${o.id}', '${o.gmail}')" class="btn-action bg-success"><i class="fas fa-check"></i></button>
                    <button onclick="sendFailed('${o.id}', '${o.gmail}')" class="btn-action bg-danger"><i class="fas fa-times"></i></button>
                    <button onclick="editOrder('${o.id}', '${o.gmail}', '${o.skin_name}', '${o.amount}')" class="btn-action bg-primary"><i class="fas fa-edit"></i></button>
                    <button onclick="deleteOrder('${o.id}')" class="btn-action bg-secondary"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>`;
        });
    }

    function filterOrders() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allOrders.filter(order => order.gmail.toLowerCase().includes(searchTerm));
        displayOrders(filtered);
    }

    async function sendSuccess(id, gmail) {
        const link = await showModal({
            title: "á”á‰áŸ’á…á”áŸ‹á€á¶ášá›á€áŸ‹", body: `á”á‰áŸ’á…á¼á› Link áŸá˜áŸ’ášá¶á”áŸ‹á•áŸ’á‰á¾á‘áŸ…: ${gmail}`,
            icon: '<i class="fas fa-circle-check text-success"></i>', showInput: true, color: "#27ae60"
        });
        if (link) {
            const subject = "á€á¶ášá‘á·á‰ášá”áŸáŸ‹á¢áŸ’á“á€á”á¶á“á‡áŸ„á‚á‡áŸá™ âœ…";
            const msg = `á€á¶ášá‘á·á‰ášá”áŸáŸ‹á¢áŸ’á“á€á”á¶á“á‡áŸ„á‚á‡áŸá™ âœ…\n\náŸá¼á˜á‡á˜áŸ’ášá¶á”á‡á¼á“,\nâ€¢ á€á¶ášá”á‰áŸ’á‡á¶á‘á·á‰ášá”áŸáŸ‹á¢áŸ’á“á€á”á¶á“á”á‰áŸ’á…á”áŸ‹áŠáŸ„á™á‡áŸ„á‚á‡áŸá™áŸá¼á˜ Download File\n\nğŸ”— Link Download: ${link}\n\náŸá¼á˜á¢ášá‚á»ááŠáŸ‚á›á”á¶á“á‚á¶áŸ†á‘áŸ’áš Irra Store!`;
            postResponse(id, gmail, msg, subject);
        }
    }

    async function sendFailed(id, gmail) {
        const ok = await showModal({
            title: "á€á¶ášá”á‰áŸ’á‡á¶á‘á·á‰á”ášá¶á‡áŸá™", body: `á•áŸ’á‰á¾áŸá¶áš 'á”ášá¶á‡áŸá™' á‘áŸ…á€á¶á“áŸ‹: ${gmail}?`,
            icon: '<i class="fas fa-circle-xmark text-danger"></i>', showInput: false, color: "#e74c3c"
        });
        if (ok) {
            const subject = "á€á¶ášá‘á·á‰ášá”áŸáŸ‹á¢áŸ’á“á€á”á¶á“á”ášá¶á‡áŸá™ âŒ";
            const msg = `á€á¶ášá‘á·á‰ášá”áŸáŸ‹á¢áŸ’á“á€á”á¶á“á”ášá¶á‡áŸá™ âŒ\n\náŸá¼á˜á‡á˜áŸ’ášá¶á”á‡á¼á“,\nâ€¢ á€á¶ášá”á‰áŸ’á‡á¶á‘á·á‰ášá”áŸáŸ‹á¢áŸ’á“á€ááŸ’ášá¼áœá”á¶á“á”áŠá·áŸáŸá’ áŠáŸ„á™áŸá¶ášá˜á·á“á˜á¶á“á€á¶ášá”á„áŸ‹á”áŸ’ášá¶á€áŸ‹ááŸ’ášá¹á˜ááŸ’ášá¼áœáŸ”\n\náŸá¼á˜á–áŸ’á™á¶á™á¶á˜á˜áŸ’áŠá„á‘áŸ€á á¬á‘á¶á€áŸ‹á‘á„á˜á€á€á¶á“áŸ‹á™á¾á„ááŸ’á‰á»áŸ†!`;
            postResponse(id, gmail, msg, subject);
        }
    }

    async function postResponse(id, gmail, message, subject) {
        const password = getStoredPass();
        await fetch(`${API}/admin/send-response`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'x-admin-password': password },
            body: JSON.stringify({ id, gmail, message, subject })
        });
        fetchOrders();
    }

    async function deleteOrder(id) {
        if(!confirm("á›á»á”á‘á·á“áŸ’á“á“áŸá™á“áŸáŸ‡?")) return;
        const password = getStoredPass();
        await fetch(`${API}/admin/delete-order`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'x-admin-password': password },
            body: JSON.stringify({ id })
        });
        fetchOrders();
    }

    async function editOrder(id, gmail, skin, amount) {
        const password = getStoredPass();
        const nG = prompt("Gmail ááŸ’á˜á¸:", gmail); 
        const nS = prompt("Skin ááŸ’á˜á¸:", skin);
        const nA = prompt("áá˜áŸ’á›áŸƒááŸ’á˜á¸:", amount);
        if(!nG || !nS || !nA) return;
        await fetch(`${API}/admin/edit-order`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'x-admin-password': password },
            body: JSON.stringify({ id, gmail: nG, skin_name: nS, amount: nA })
        });
        fetchOrders();
    }

    function closeCustomModal() { document.getElementById('customModal').style.display = 'none'; }
    function showModal({ title, body, icon, showInput, color }) {
        return new Promise((resolve) => {
            const modal = document.getElementById('customModal');
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalBody').innerText = body;
            document.getElementById('modalIcon').innerHTML = icon;
            document.getElementById('modalConfirmBtn').style.backgroundColor = color;
            document.getElementById('inputContainer').style.display = showInput ? 'block' : 'none';
            if(showInput) document.getElementById('modalInput').value = '';
            modal.style.display = 'flex';
            document.getElementById('modalConfirmBtn').onclick = () => {
                const val = showInput ? document.getElementById('modalInput').value.trim() : true;
                if(showInput && !val) return;
                modal.style.display = 'none';
                resolve(val);
            };
        });
    }

    window.onload = function() {
        checkAuthStatus();
        document.getElementById('adminPassInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLogin(); });
    };
</script>
</body>
</html>
