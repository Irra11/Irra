            left: 0;
            right: 0;
            bottom: 0;

        /* --- Login Overlay --- */

            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;

        #loginOverlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.15) 0%, transparent 50%),

            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);

            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.3);

            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.3s;

            transform: scale(1.05) rotate(5deg);

            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 8px;

            transition: all 0.3s;
        }

            background: white !important;
            border-color: #667eea !important;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1) !important;

        .login-card .btn-primary {
            background: var(--primary-gradient);
            border: none;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s;

            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

            top: 0;
            left: 0;
            right: 0;

            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding: 15px 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);

        .header-container {

            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {

            align-items: center;
            gap: 15px;
        }
        
        .admin-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
            background: var(--primary-gradient);
            padding: 2px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;

        .admin-logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .store-name {

            font-size: 1.3rem;
            margin: 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;

            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 700;
            color: white;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;

            transition: all 0.3s;
        }

        .clock-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* --- Action Bar --- */
        .action-bar {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 15px;
            display: flex;
            gap: 12px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .search-container {
            position: relative;
            flex-grow: 1;
        }

        .search-container input {
            border-radius: 20px;

            border: none;
            width: 100%;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            font-weight: 500;
        }

            top: 17px;

            font-size: 1.1rem;

            height: 55px;
            border-radius: 18px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            font-size: 1.2rem;
        }

        .btn-sync:hover {

            height: 45px;

            border: none;
            background: var(--danger-gradient);
            color: white;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(235, 51, 73, 0.3);

            box-shadow: 0 6px 25px rgba(235, 51, 73, 0.4);

        /* --- Table Styling --- */

            border-radius: 25px;

            margin: 0 15px 30px 15px;

            border: 1px solid rgba(255,255,255,0.3);

            color: #667eea;

            background: var(--danger-gradient);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.75rem;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(235, 51, 73, 0.3);

            color: white;
            margin: 3px;

        }

        .btn-action.bg-danger {

            box-shadow: 0 4px 15px rgba(235, 51, 73, 0.3);
        }

        .btn-action.bg-danger:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 6px 20px rgba(235, 51, 73, 0.4);
        }

        .btn-action.bg-primary {

        }

        .btn-action.bg-primary:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-action.bg-secondary {
            background: linear-gradient(135deg, #868f96 0%, #596164 100%);

        }

        .btn-action.bg-secondary:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 6px 20px rgba(134, 143, 150, 0.4);

        /* --- Enhanced Modal Styling --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            backdrop-filter: blur(10px);

            background: white;
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            position: relative;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .modal-icon-wrapper {
            width: 90px;
            height: 90px;
            margin: 0 auto 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            position: relative;
        }

        .modal-icon-wrapper::before {
            content: '';
            position: absolute;
            width: 110%;
            height: 110%;
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }

        .modal-icon-success {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
        }

        .modal-icon-success::before {
            background: var(--success-gradient);
        }

        .modal-icon-danger {
            background: var(--danger-gradient);
            color: white;
            box-shadow: 0 10px 30px rgba(235, 51, 73, 0.4);
        }

        .modal-icon-danger::before {
            background: var(--danger-gradient);
        }

        #modalInput {
            border: 2px solid #e9ecef;
            border-radius: 18px;
            padding: 16px 20px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f8f9fa;
            font-weight: 500;

        #modalInput:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 16px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 15px;
            border: none;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }

        .btn-modal-cancel {
            background: #f1f3f5;
            color: #495057;
        }

        .btn-modal-cancel:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-modal-confirm {
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-modal-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }

        #modalTitle {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: #212529;
        }

        #modalBody {
            font-size: 1rem;
            color: #6c757d;
            line-height: 1.7;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .badge {
            font-weight: 600;
            font-size: 0.8rem;
            padding: 8px 16px;
        }

        /* --- iPhone Responsive Optimization --- */
        @media (max-width: 768px) {
            body { padding-top: 80px; }
            
            .store-name { font-size: 1.1rem; }
            .admin-logo { width: 42px; height: 42px; }
            .clock-box { padding: 6px 12px; font-size: 0.8rem; }
            
            .action-bar { margin: 15px auto; }
            
            .table-card { margin: 0 10px 20px 10px; }
            
            .table-responsive thead { display: none; }
            .table-responsive tr {
                display: block;
                background: white;
                margin-bottom: 15px;
                border-radius: 20px;
                padding: 20px;
                border: 1px solid rgba(0,0,0,0.05);
                box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            }

            .table-responsive td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 0 !important;
                border: none;
                border-bottom: 1px solid rgba(0,0,0,0.05);
            }

            .table-responsive td:last-child {
                border: none;
                justify-content: center;
                gap: 8px;
                padding-top: 20px !important;
                flex-wrap: wrap;
            }

            .table-responsive td::before {
                content: attr(data-label);
                font-weight: 700;
                color: #667eea;
                font-size: 0.8rem;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .btn-action {
                width: 45px !important;
                height: 45px !important;
                font-size: 1rem;
            }

            .modal-content-custom {
                padding: 30px 25px;
                max-width: 95%;
            }

            .modal-icon-wrapper {
                width: 75px;
                height: 75px;
                font-size: 38px;
            }

            #modalTitle {
                font-size: 1.3rem;
            }

            #modalBody {
                font-size: 0.95rem;
            }
        }

        #mainDashboard { display: none; }

        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table tbody tr {
            animation: fadeInUp 0.5s ease;
        }
    </style>
</head>

            iconWrapper.className = `modal-icon-wrapper ${iconClass}`;
            
            document.getElementById('modalConfirmBtn').style.background = confirmColor;
            document.getElementById('inputContainer').style.display = showInput ? 'block' : 'none';
            
            if(showInput) document.getElementById('modalInput').value = '';
            
            modal.style.display = 'flex';
            
            document.getElementById('modalConfirmBtn').onclick = () => {
                const val = showInput ? document.getElementById('modalInput').value.trim() : true;
                if(showInput && !val) {
                    document.getElementById('modalInput').style.borderColor = '#eb3349';
                    setTimeout(() => {
                        document.getElementById('modalInput').style.borderColor = '#e9ecef';
                    }, 1000);
                    return;
                }
                modal.style.display = 'none';
                resolve(val);
            };
        });
    }

    window.onload = function() {
        console.log('Page loaded, initializing...');
        checkAuthStatus();
        document.getElementById('adminPassInput').addEventListener('keypress', (e) => { 
            if (e.key === 'Enter') {
                console.log('Enter key pressed');
                handleLogin();
            }
        });
        console.log('Event listeners attached');
    };
</script>
