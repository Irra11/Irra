    async function handleLogin() {
        const password = document.getElementById('adminPassInput').value;
        try {
            const res = await fetch(`${API}/admin/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            if (res.ok) {
                sessionStorage.setItem('admin_password', password);
                checkAuthStatus();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        } catch (e) { alert("Error connecting to server."); }

        const pass = getStoredPass();
        if (pass) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainDashboard').style.display = 'block';
            fetchOrders();
            setInterval(fetchOrders, 40000);
        }

        const now = new Date();
        document.getElementById('khmerTime').innerText = new Intl.DateTimeFormat('en-US', {
            timeZone: 'Asia/Phnom_Penh', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true

    setInterval(updateKhmerTime, 1000); updateKhmerTime();

        const password = getStoredPass();

            allOrders = await res.json();

    function showModal({ title, body, icon, iconClass, showInput, confirmColor }) {
        return new Promise((resolve) => {
            const modal = document.getElementById('customModal');
            const iconWrapper = document.getElementById('modalIconWrapper');
            const iconElement = document.getElementById('modalIcon');
            
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalBody').innerText = body;
            
            iconElement.className = `fas ${icon}`;
            iconWrapper.className = `modal-icon-wrapper ${iconClass}`;
            
            document.getElementById('modalConfirmBtn').style.backgroundColor = confirmColor;
            document.getElementById('inputContainer').style.display = showInput ? 'block' : 'none';
            
            if(showInput) document.getElementById('modalInput').value = '';
            
            modal.style.display = 'flex';
            
            document.getElementById('modalConfirmBtn').onclick = () => {
                const val = showInput ? document.getElementById('modalInput').value.trim() : true;
                if(showInput && !val) {
                    document.getElementById('modalInput').style.borderColor = '#e74c3c';
                    return;
                }
                modal.style.display = 'none';
                resolve(val);
            };
        });
    }
